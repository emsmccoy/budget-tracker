<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Budget Tracker</title>
</head>

<body>

    <div class="container">
        <h1>Budget Tracker</h1>
        <h2>Your Balance</h2>
        <h1 id="balance">0.00</h1>

        <div class="overview-container">
            <div>
                <h3>Income</h3>
                <p id="income" class="income">+0.00€</p>
            </div>
            <div>
                <h3>Expenses</h3>
                <p id="expenses" class="expenses">-0.00€</p>
            </div>
        </div>

        <h2>History</h2>
        <ul id="list" class="list">

        </ul>

        <h2>Add transaction</h2>
        <form id="form">
            <div>
                <label for="text">Description</label>
                <input type="text" id="text" placeholder="E.g.: cinema, salary, dinner..." />
            </div>
            <div>
                <label for="amount">Amount <br />
                    (please, use negative numbers for expenses)</label>
                <input type="number" id="amount" placeholder="+/- 0.00€" step=".01" />
            </div>
            <button class="button glow-button">Save</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
